steps:
  # ビルド
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--build-arg",
        "DATABASE_URL=${_DATABASE_URL}",
        "-t",
        "${_IMAGE_NAME}:${COMMIT_SHA}",
        "-f",
        "docker/batch/delete-verify-code/Dockerfile.prod",
        "."
      ]
  # push
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_IMAGE_NAME}:${COMMIT_SHA}"]
  # デプロイ
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "jobs",
        "deploy",
        "${_SERVICE_NAME}",
        "--image",
        "${_IMAGE_NAME}:${COMMIT_SHA}",
        "--region",
        "us-central1"
      ]
  # 古いArtifact Registryのイメージを削除
  - name: "asia-docker.pkg.dev/gcr-cleaner/gcr-cleaner/gcr-cleaner-cli:latest"
    args: ["--repo=${_IMAGE_NAME}", "--keep=3", "--tag-filter-any=.*"]
substitutions:
  _IMAGE_NAME: "asia-northeast1-docker.pkg.dev/${PROJECT_ID}/delete-verify-code-batch/production"
  _SERVICE_NAME: "delete-verify-code"
